<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/login.css" type="text/css">
</head>
<body>
    <main>
        <div class="title">
            用户登录
        </div>
        <div class="form">
            <form action="">
                <p><label for="">用户名</label><input id="username" type="text" placeholder="请输入您的用户名" class="username" name="username"></p>
                <p><label for="">密码</label><input id="password" type="password" placeholder="请输入您的密码" class="password" name="password"></p>
                <p><input id="sub" type="submit" value="登录"
                        style="margin-left: 80px;border: 0;background: #32a1e8;color: white;border-radius: 6px;"></p>
            </form>
        </div>
    </main>

    <script src="../lib/jquery/dist/jquery.min.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
