<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/register.css">
    <title>Document</title>
</head>

<body>
    <header>
    </header>
    <main>
        <div class="title">
            新用户注册
        </div>
        <div class="form">
            <form action="">
                <p><label for="">用户名</label><input id="username" type="text" placeholder="请输入您的用户名" class="username"><span
                    class="name1">用户名不为空</span></p>
                <p><label for="">手机号码</label><input id="phone" type="text" placeholder="请输入您的手机号" disabled><span
                        class="num1">手机号不为空</span><span class="num2">手机号格式不对哦</span></p>
                <p><label for="">短信验证码</label><input type="text" placeholder="请输入短信验证码" disabled></p>
                <p><label for="">设置密码</label><input id="pass" type="text" placeholder="密码长度6-16字符（区分大小写）" class="password"><span
                        class="num5">密码不为空</span><span class="num6">密码应在6-14个字符以内哦</span><span
                        class="num7">密码不能有中文</span></p>
                <p><label for="">确认密码</label><input id="cmf" type="text" placeholder="密码请保持一致" disabled><span
                    class="num8">上下密码不一致</span></p>
                <p><label for="">验证码</label><input id="yanzhengma" type="text" placeholder="请输入验证码"
                        style="width: 250px;" maxlength="4" disabled> <i id="yzm"></i><span class="num3">验证码不为空</span><span
                        class="num4">验证码不对哦</span></p>
                <p><input id="sub" type="submit" value="立即注册"
                        style="margin-left: 80px;border: 0;background: #32a1e8;color: white;border-radius: 6px;"></p>
                <p style="text-align: center;line-height: 40px;"><input type="checkbox" name="" id=""
                        style="width:auto;height: auto;display: inline-block;vertical-align: middle;" checked disabled>
                        <label for="" style="width:auto;line-height:normal;">我同意</label><a href="">炽银霸王条款</a>
                    </p>
            </form>
        </div>
    </main>
    <script src="../lib/jquery/dist/jquery.min.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/register.js"></script>
    
</body>

</html>
